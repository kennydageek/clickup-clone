<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Click up</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/7ff047da6c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- navigation starts -->
        <nav class="nav">
            <div class="nav-wrapper flex">
                <div class="nav-logo">
                    <img src="img/ClickUp.svg" alt="logo" class="nav-logo__image">
                </div>

                <div class="nav-middle">
                    <ul class="nav-links flex">
                        <li><a href="#" class="nav-links__item">product</a></li>
                        <li><a href="#" class="nav-links__item">pricing</a></li>
                        <li><a href="#" class="nav-links__item">learn</a></li>
                        <li><a href="#" class="nav-links__item">contact sales</a></li>
                    </ul>
                </div>

                <div class="nav-end">
                    <ul class="nav-links flex">
                        <li><a href="#" class="btn__primary">login</a></li>
                        <li><a href="#" class="btn__primary btn__primary--hover">sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navigation ends -->

        <!-- header starts -->
        <header class="header">
            <div class="wrapper">

                <div class="header-text">
                    <h2 class="heading__primary">One app to <br />replace them all.</h2>
                    <p class="heading__text">All of your work in one place: Tasks, Docs, Chat, Goals, & more.</p>

                    <form class="heading-form">
                        <input type="email" name="" id="input-email" placeholder="Enter your email address">
                    </form>

                    <div class="heading-button">
                        <a href="#" class="btn__secondary btn__text">Get started</a>
                        <div class="btn-caption">
                            <p class="btn__caption">Free forever.</p>
                            <p class="btn__caption">No credit card.</p>
                        </div>
                    </div>

                    <div class="ratings">
                        <div class="ratings-wrapper">
                            <p class="ratings-wrapper__icon">
                                <span>
                                    <i class="fas fa-solid fa-star"></i>
                                    <i class="fas fa-solid fa-star"></i>
                                    <i class="fas fa-solid fa-star"></i>
                                    <i class="fas fa-solid fa-star"></i>
                                    <i class="fas fa-solid fa-star"></i> </span> Based on 10,000+ reviews on
                            </p>

                        </div>

                        <div class="ratings-brands flex">
                            <a href="#">
                                <img alt="G2crowd" height="69" loading="lazy"
                                    src="https://clickup.com/landing/images/reviews/color/g2crowd.png"
                                    style="width: 63px; height: 18px">
                            </a>
                            <a href="#">
                                <img alt="Capterra" height="69" loading="lazy"
                                    src="https://clickup.com/landing/images/reviews/color/capterra.png"
                                    style="width: 70px; height: 16px" width="299" draggable="false">
                            </a>
                            <a href="#"> <img alt="Getapp"
                                    src="https://clickup.com/landing/images/reviews/color/getapp.svg"
                                    style="width: 77px;" width="77" draggable="false">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="header-photo">
                    <img src="img/header image.png" alt="landing photo" width="20px" class="header-photo__photo">
                </div>
            </div>
        </header>
        <!-- header ends -->

        <!-- Brand starts -->

        <div class="brand">
            <div class="brand-wrapper">
                <h2 class="brand-wrapper__heading">Join 800,000+ highly productive teams</h2>

                <div class="brand-photo">
                    <div class="brand-photo-image">
                        <img loading="lazy" src="https://clickup.com/landing/images/join-companies/samsung.png"
                            width="120" height="18" alt="Samsung" class="brand-photo__image brand-photo__image--1"
                            draggable="false">
                    </div>

                    <div class="brand-photo-image">
                        <img alt="Belmond" class="brand-photo__image brand-photo__image--2" height="41" loading="lazy"
                            src="https://clickup.com/landing/images/join-companies/belmond.svg" width="100px"
                            height="40px" draggable="false">
                    </div>


                    <div class="brand-photo-image">
                        <img alt="Booking.com" class="brand-photo__image brand-photo__image--3" height="18"
                            loading="lazy" src="https://clickup.com/landing/images/join-companies/booking-com.svg"
                            width="140px" height="23px" draggable="false">
                    </div>


                    <!--<div class="brand-photo-image">
                        <img alt="IBM" class="brand-photo__image brand-photo__image--4" height="23" loading="lazy"
                            src="https://clickup.com/landing/images/join-companies/ibm.svg" style="max-width: 58px;"
                            width="58" draggable="false">
                    </div>


                    <div class="brand-photo-image">
                        <img alt="Padres" class="brand-photo__image brand-photo__image--5" height="23" loading="lazy"
                            src="https://clickup.com/landing/images/join-companies/padres.svg" width="80"
                            draggable="false">
                    </div> -->

                </div>
            </div>
        </div>
        <!-- Brand ends

    </body>

</html>
