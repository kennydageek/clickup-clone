<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7ff047da6c.js" crossorigin="anonymous"></script>
        <title>Clickup Clone</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="shortcut icon" href="img/ClickUp.svg" type="image/x-icon"> -->
        <script defer src="script.js"></script>
    </head>

    <body>

        <nav class="nav-bar">
            <div class="nav-logo">
                <img src="img/ClickUp.svg" alt="logo" class="nav-logo__logo">
            </div>
            <div class="nav-icon">
                <img src="/font-svg/bars-solid.svg" alt="menu" class="nav-icon__icon">

            </div>
        </nav>
        <div class="nav-dropdown-overlay hidden">
            <!-- ldlksklsdlk -->
        </div>
        <div class="nav-dropdown hidden">
            <div class="nav-dropdown-nav flex">
                <div class="nav-dropdown-logo">
                    <img src="img/ClickUp.svg" alt="logo" class="nav-dropdown-logo__logo">
                </div>

                <div class="nav-dropdown-cancel">
                    <img src="font-svg/xmark-solid.svg" alt="close" class="nav-dropdown-cancel__icon">
                </div>

            </div>

            <div class="nav-links">
                <ul class="nav-links-list">
                    <li class="list-items"><a href="#" class="list-items__links">Product</a></li>
                    <li class="list-items"><a href="#" class="list-items__links">Solutions</a></li>
                    <li class="list-items"><a href="#" class="list-items__links">Learn</a></li>
                    <li class="list-items"><a href="#" class="list-items__links">Pricing</a></li>
                    <li class="list-items"><a href="#" class="list-items__links">Enterprise</a></li>
                    <li class="list-items"><a href="#" class="list-items__links">Contact Sales</a></li>
                </ul>
            </div>

            <div class="cta">
                <a href="#" class="cta__signup">Sign up</a>
                <a href="#" class="cta__login">Login</a>
            </div>


        </div>

    </body>

</html>
